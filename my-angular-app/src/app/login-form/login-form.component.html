<div class="col-sm-12 d-flex justify-content-end">
    <div class="mb-3 col-sm-9 mt-5 d-flex flex-column">
      <div class="d-flex align-self-center mt-5">
        <h3>Log In</h3>
      </div>
      <form class="col-sm-4 d-flex flex-column align-self-center" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
        <div class="d-flex flex-column mt-4 form-group">
          <label class="fw-bold" for="role">Select Role <sup class="text-danger">*</sup></label>
          <select id="role" name="role" [(ngModel)]="model.role" #role="ngModel" required class="form-control">
            <option value="" disabled selected>Select your role</option>
            <option value="admin">Admin</option>
            <option value="supervisor">Supervisor</option>
            <option value="super_admin">Super Admin</option>
            <option value="user">User</option>
          </select>
          <div *ngIf="role.invalid && (role.dirty || role.touched)" class="alert alert-danger">
            <div *ngIf="role.errors?.required">Role is required.</div>
          </div>
        </div>
        <div class="d-flex flex-column mt-4 form-group">
          <label class="fw-bold" for="email">Email address <sup class="text-danger">*</sup></label>
          <input type="email" id="email" name="email" [(ngModel)]="model.email" #email="ngModel" required email class="form-control">
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
            <div *ngIf="email.errors?.required">Email is required.</div>
            <div *ngIf="email.errors?.email">Invalid email format.</div>
          </div>
        </div>
        <div class="d-flex flex-column mt-4 form-group">
          <label class="fw-bold" for="password">Password <sup class="text-danger">*</sup></label>
          <input type="password" id="password" name="password" [(ngModel)]="model.password" #password="ngModel" required minlength="6" class="form-control">
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
            <div *ngIf="password.errors?.required">Password is required.</div>
            <div *ngIf="password.errors?.minlength">Password must be at least 6 characters long.</div>
          </div>
        </div>
        <div class="form-group">
          <div class="captcha-container mt-3">
            <div class="captcha">
              <span class="bgcolor">{{ captcha }}</span>
              <i class="fa-solid fa-arrows-rotate" (click)="generateCaptcha()"></i>
            </div>
          </div>
          <label for="captcha">Enter the CAPTCHA <sup class="text-danger">*</sup></label>
          <input type="text" id="captcha" name="captchaInput" [(ngModel)]="model.captchaInput" #captchaInput="ngModel" required class="form-control">
          <div *ngIf="captchaInput.invalid && (captchaInput.dirty || captchaInput.touched)" class="alert alert-danger">
            <div *ngIf="captchaInput.errors?.required">CAPTCHA is required.</div>
            <div *ngIf="!verifyCaptcha() && captchaInput.touched">Invalid CAPTCHA.</div>
          </div>
        </div>
        <div class="form-group">
          <div class="d-flex align-items-center mt-3">
            <span class="mr-2">{{ number1 }} + {{ number2 }} = </span>
            <input type="number" id="sum" placeholder="Enter Value" name="sum" [(ngModel)]="model.sum" #sum="ngModel" required class="form-control ml-3 w-50" style="width: 80px; margin-right: 10px;">
            <sup class="text-danger">*</sup>
            <i class="fa-solid fa-arrows-rotate" (click)="generateNumbers()" style="cursor: pointer;"></i>
          </div>
          <div *ngIf="sum.invalid && (sum.dirty || sum.touched)" class="alert alert-danger mt-2">
            <div *ngIf="sum.errors?.required">Sum is required.</div>
            <div *ngIf="!sumValidator(model.sum) && sum.touched">Sum is incorrect.</div>
          </div>
        </div>
        
        
        
        <div class="col-sm-6 d-flex mt-3 row align-self-center">
          <div class="d-flex col-sm-6 mt-1 justify-content-center">
            <button type="submit" class="rounded bg-primary">Log In</button>
          </div>
          <div class="d-flex col-sm-6 mt-1 justify-content-center">
            <button type="reset" class="rounded bg-danger">Cancel</button>
          </div>
        </div>
      </form>
      <div class="d-flex align-self-center m-3">
        Don't have an account?&nbsp; <a class="text-primary">SignUp</a>
      </div>
    </div>
  </div>
