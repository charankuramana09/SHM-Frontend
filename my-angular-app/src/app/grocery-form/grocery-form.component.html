<div class="form">
    <p class="title my-3 d-flex">Grocery Purchase Form</p>
    
    <div class="row">
      <div class="col-md-6 mb-3">
          <label>Purchase Date</label>
          <input formControlName="purchaseDate" type="date" class="form-control" required>
      </div>
      <div class="col-md-6 mb-3">
          <label>Store Name</label>
          <input formControlName="storeName" type="text" class="form-control" required>
      </div>
  </div>
  
    <table>
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Quantity</th>
          <th>Unit Price</th>
          <th>Receipt</th>
          <th>Actions</th>
          <th class="border border-0 bg-transparent"><button type="button" (click)="addItem()"
            class="bg-transparent"><img src="../../assets/img/icons8-plus-30.png" /></button></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items.controls; let i = index" [formGroup]="item">
          <td>
            <input formControlName="itemName" type="text" required>
          </td>
          <td>
            <input formControlName="quantity" type="number" min="1" required>
          </td>
          <td>
            <input formControlName="unitPrice" type="number" min="0" step="0.01" required>
          </td>
          <td>
            <input formControlName="receipt" type="file">
          </td>
          <td><button type="button" (click)="deleteItem(i)" class="bg-transparent"><img
            src="../../assets/img/icons8-delete-30.png" /></button></td>
            <span>
              <td class="border border-0"><button type="button" (click)="addItem()" class="bg-transparent"><img
                    src="../../assets/img/icons8-plus-30.png" /></button></td>
            </span>
        </tr>
      </tbody>
    </table>
    
    <!-- Total Amount -->
    <div>
      <label>Total Amount</label>
      <input [formControl]="groceryForm.get('totalAmount')" type="text" disabled>
    </div>
    
    <!-- Receipt Attached Radio Buttons -->
    <div>
      <label>Receipt Attached</label>
      <label>
        <input formControlName="receiptAttached" type="radio" value="Yes" required>
        Yes
      </label>
      <label>
        <input formControlName="receiptAttached" type="radio" value="No" required>
        No
      </label>
    </div>
  </div>
