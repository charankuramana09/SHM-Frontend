<div class="form">
    <p class="title mb-0">Grocery Purchase Form</p>
    
    <!-- Purchase Date -->
    <div>
      <label>Purchase Date</label>
      <input [formControl]="groceryForm.get('purchaseDate')" type="date" required>
    </div>
    
    <!-- Items Table -->
    <table>
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Quantity</th>
          <th>Unit Price</th>
          <th>Receipt</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items.controls; let i = index" [formGroup]="item">
          <td><input formControlName="itemName" type="text" required></td>
          <td><input formControlName="quantity" type="number" min="1" required></td>
          <td><input formControlName="unitPrice" type="number" min="0" step="0.01" required></td>
          <td><input formControlName="receipt" type="file"></td>
          <td><button type="button" (click)="deleteItem(i)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  
    <!-- Add Item Button -->
    <button type="button" (click)="addItem()">Add Item</button>
    
    <!-- Total Amount -->
    <div>
      <label>Total Amount</label>
      <input [formControl]="groceryForm.get('totalAmount')" type="text" disabled>
    </div>
  
    <!-- Receipt Attached Radio Buttons -->
    <div>
      <label>Receipt Attached</label>
      <label>
        <input formControlName="receiptAttached" type="radio" value="Yes" required>
        Yes
      </label>
      <label>
        <input formControlName="receiptAttached" type="radio" value="No" required>
        No
      </label>
    </div>
  </div>
