<div class="container mt-5">
    <!-- Hostel Names Row -->
    <div class="row">
      <div *ngFor="let hostel of hostels" class="col-md-3">
        <div class="card metric-card" (click)="selectHostel(hostel)">
          <div class="card-body">
            <h5 class="card-title">{{hostel.name}}</h5>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Filtered Data Row -->
    <div class="row mt-4">
      <div class="col-md-3">
        <div class="card metric-card">
          <div class="card-body">
            <h5 class="card-title">Monthly Members</h5>
            <h2>{{filteredData.monthlyMembers}}</h2>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card metric-card">
          <div class="card-body">
            <h5 class="card-title">Weekly Members</h5>
            <h2>{{filteredData.weeklyMembers}}</h2>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card metric-card">
          <div class="card-body">
            <h5 class="card-title">Custom Period</h5>
            <h2>{{filteredData.customPeriodMembers}}</h2>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card metric-card">
          <div class="card-body">
            <h5 class="card-title">Total Members</h5>
            <h2>{{filteredData.totalMembers}}</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
