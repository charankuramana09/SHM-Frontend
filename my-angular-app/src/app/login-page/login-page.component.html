<div class="login-container align-items-center justify-content-center">
  <div class="card">
    <p class="login text-decoration-none mb-0 fs-3">Welcome Back!</p>
    <p class="login-tag text-decoration-none text-dark">Glad to see you again Login to your account below.</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="inputBox">
        <input type="text" formControlName="email" required="required">
        <span class="fw-bold">Email</span>
      </div>

      <div class="inputBox">
        <input type="password" formControlName="password" required="required">
        <span class="fw-bold">Password</span>
      </div>
      <div class="d-flex flex-column gap-3">
        <app-captcha></app-captcha>
        <app-math-captcha></app-math-captcha>
      </div>
      <button type="submit" class="enter fw-bold fs-6 rounded-pill">LOGIN</button>
    </form>

    <p class="signin fs-6">
      Don't have an account?
      <a href="#" class="text-decoration-none fw-bold fs-6" [routerLink]="['/signup']">SignUp</a>
    </p>
  </div>
</div>
