<p>payment-history works!</p>
<div class="container">
    <h3>Payment History</h3>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Date</th>
          <th>Amount</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let payment of paymentHistory">
          <td>{{ payment.date }}</td>
          <td>{{ payment.amount | currency: 'INR' }}</td>
          <td>{{ payment.status }}</td>
        </tr>
      </tbody>
    </table>
  </div>
