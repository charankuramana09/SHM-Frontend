<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header">
      <h2>Complaint Form</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="complaintForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input id="firstName" formControlName="firstName" class="form-control" type="text" />
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input id="lastName" formControlName="lastName" class="form-control" type="text" />
        </div>
        <div class="mb-3">
          <label for="contactNumber" class="form-label">Contact Number</label>
          <input id="contactNumber" formControlName="contactNumber" class="form-control" type="tel" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input id="email" formControlName="email" class="form-control" type="email" />
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Date of Incident</label>
          <input id="date" formControlName="date" class="form-control" type="date" />
        </div>
        <div class="mb-3">
          <label for="time" class="form-label">Time of Incident</label>
          <input id="time" formControlName="time" class="form-control" type="time" step="1" />
        </div>
        <div class="mb-3">
          <label for="roomNumber" class="form-label">Room Number</label>
          <input id="roomNumber" formControlName="roomNumber" class="form-control" type="number" />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description of Complaint</label>
          <textarea id="description" formControlName="description" class="form-control"></textarea>
        </div>
        <div class="mb-3">
          <label for="action" class="form-label">Action Requested</label>
          <textarea id="action" formControlName="action" class="form-control"></textarea>
        </div>
        <div class="mb-3">
          <label for="typeComplaint" class="form-label">Type of Complaint</label>
          <input id="typeComplaint" formControlName="typeComplaint" class="form-control" type="text" />
        </div>
        <div class="mb-3">
          <label for="supportingDocument" class="form-label">Supporting Document</label>
          <input id="supportingDocument" class="form-control" type="file" (change)="onFileChange($event)" />
        </div>
        <div class="mb-3">
          <label for="whoInvolvedInTheIncident" class="form-label">Who else was involved in the incident</label>
          <input id="whoInvolvedInTheIncident" formControlName="whoInvolvedInTheIncident" class="form-control" type="text" />
        </div>
        <!-- <div class="mb-3">
          <label for="location" class="form-label">Location Of Incident</label>
          <input id="location" formControlName="location" class="form-control" type="text" />
        </div> -->
        
        <button type="submit" class="btn btn-primary w-100">Submit Complaint</button>
      </form>
    </div>
  </div>
</div>
