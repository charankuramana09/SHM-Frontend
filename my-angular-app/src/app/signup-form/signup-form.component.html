<div class="col-sm-12 d-flex justify-content-end">
    <div class="mb-3 col-sm-9 d-flex align-self-end flex-column">
      <div class="d-flex justify-content-center mt-5">
        <h3>Sign Up</h3>
      </div>
      
      <form class="col-sm-4 d-flex flex-column align-self-center">
        <div class="d-flex flex-column mt-4 form-group">
          <label class="fw-bold" for="fullName">Full Name <sup class="text-danger">*</sup></label>
          <input type="text" id="fullName" name="fullName" class="form-control rounded" placeholder="Enter Full Name" required>
        </div>
        
        <div class="d-flex flex-column mt-4 form-group">
          <label class="fw-bold" for="email">Email address <sup class="text-danger">*</sup></label>
          <input type="email" id="email" name="email" class="form-control rounded" placeholder="name@example.com" required>
        </div>
        
        <div class="d-flex flex-column mt-4 form-group">
          <label class="fw-bold" for="password">Password <sup class="text-danger">*</sup></label>
          <input type="password" id="password" name="password" class="form-control rounded" required>
          <small id="passwordHelpBlock" class="form-text text-muted">
            Your password must be 8-20 characters long, contain letters and numbers, and one special character.
          </small>
        </div>
        
        <div class="d-flex flex-column mt-4 form-group">
          <label class="fw-bold" for="confirmPassword">Confirm Password <sup class="text-danger">*</sup></label>
          <input type="password" id="confirmPassword" name="confirmPassword" class="form-control rounded" required>
        </div>
        
        <div class="col-sm-6 d-flex mt-3 row align-self-center ">
            <div class="d-flex col-sm-6 mt-1 justify-content-center">
                <button type="submit" class="rounded bg-primary ">Sign in</button>
            </div>
            <div class="d-flex col-sm-6 mt-1 justify-content-center">
                <button type="reset" class="rounded bg-danger">Cancel</button>
            </div> 
            </div>  
      </form>
      
      <div class="d-flex align-self-center m-3">
        Already have an account? <a href="#" class="text-primary">Log In</a>
      </div>
    </div>
  </div>
