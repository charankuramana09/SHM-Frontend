<div class="bg-info-subtle">
  <div class="container">
    <h2 class="text-danger mb-4">Company Invoice Generation</h2>
    <div class="mb-3">
      <label for="companyName" class="form-label fw-bold">Company Name</label>
      <select id="companyName" class="form-select" [(ngModel)]="companyName">
        <option [ngValue]="'Microsoft'">Microsoft</option>
        <option [ngValue]="'Capgemini'">Capgemini</option>
        <option [ngValue]="'TCS'">TCS</option>
        <option [ngValue]="'Infosys'">Infosys</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="excelFile" class="form-label fw-bold">Upload Associate List</label>
      <input type="file" class="form-control" id="excelFile" (change)="onFileChange($event)" accept=".xlsx, .xls" />
    </div>

    <table class="table table-bordered mt-3" *ngIf="employeeData.length > 0">
      <thead>
        <tr>
          <th>S.No</th>
          <th>EmpID</th>
          <th>Name</th>
          <th>Mobile No</th>
          <th>Designation</th>
          <th>From Date</th>
          <th>To Date</th>
          <th>Due</th>
          <!-- <th>Actions</th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employeeData; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ employee.EmpID }}</td>
          <td>{{ employee.Name }}</td>
          <td>{{ employee.Mobile }}</td>
          <td>{{ employee.Designation }}</td>
          <td>{{ employee.FromDate }}</td>
          <td>{{ employee.ToDate }}</td>
          <td>{{ employee.Due }}</td>
          <!-- <td>
            <button class="btn btn-sm btn-danger me-2" (click)="deleteEmployee(i)">Delete</button>
            <button class="btn btn-sm btn-secondary" (click)="addEmployee()">Add</button>
          </td> -->
        </tr>
      </tbody>
    </table>

    <div class="d-flex justify-content-between align-items-center my-4">
      <button class="btn btn-primary" (click)="calculateTotal()">Calculate Total Due</button>
      <div *ngIf="totalDue" class="ms-3 me-auto">Total Due: {{ totalDue }}</div>
      <button class="btn btn-success" (click)="generateInvoice()"><i
          class="fa-solid fa-file-invoice"></i>&nbsp;&nbsp;Generate Invoice</button>
    </div>
  </div>
</div>
