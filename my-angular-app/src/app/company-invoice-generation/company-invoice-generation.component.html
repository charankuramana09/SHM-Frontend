<div class="container mt-5">
    <h2 class="text-danger">Company Invoice Generation</h2>
    <div class="mb-3">
      <label for="companyName" class="form-label">Company Name</label>
      <select id="companyName" class="form-select" [(ngModel)]="companyName">
        <option [ngValue]="'Microsoft'">Microsoft</option>
        
        <!-- Add more options as needed -->
      </select>
    </div>
  
    <div class="mb-3">
      <label for="excelFile" class="form-label">Upload Assosiate List</label>
      <input type="file" class="form-control" id="excelFile" (change)="onFileChange($event)" accept=".xlsx, .xls" />
    </div>
  
    <table class="table table-bordered mt-3" *ngIf="employeeData.length > 0">
      <thead>
        <tr>
          <th>S.No</th>
          <th>EmpID</th>
          <th>Name</th>
          <th>Mobile No</th>
          <th>Designation</th>
          <th>From Date</th>
          <th>To Date</th>
          <th>Due</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employeeData; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ employee.EmpID }}</td>
          <td>{{ employee.Name }}</td>
          <td>{{ employee.Mobile }}</td>
          <td>{{ employee.Designation }}</td>
          <td>{{ employee.FromDate }}</td>
          <td>{{ employee.ToDate }}</td>
          <td>{{ employee.Due }}</td>
        </tr>
      </tbody>
    </table>
  
    <div class="d-flex justify-content-between mt-3">
      <button class="btn btn-primary" (click)="calculateTotal()">Calculate Total Due</button>
      <span *ngIf="totalDue">Total Due: {{ totalDue }}</span>
    </div>
  
    <div class="mt-3">
      <button class="btn btn-success" (click)="generateInvoice()">Generate Invoice</button>
    </div>
  </div>
