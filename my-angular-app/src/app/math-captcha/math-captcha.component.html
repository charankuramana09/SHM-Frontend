<div class="captcha-container">
    <div class="d-flex align-items-center gap-3">
        <div class="captcha-box">
            <span>{{ question }}</span>
            <button type="button" class="btn btn-link" (click)="generateMathCaptcha()">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>
        <input type="number" class="form-control" [(ngModel)]="userAnswer" placeholder="Enter Answer">
        <button type="button" class="btn" (click)="verifyCaptcha()" [ngClass]="{
          'btn-success': captchaStatus === 'success',
          'btn-danger': captchaStatus === 'error',
          'btn-primary': captchaStatus === 'pending'
        }">
            <i *ngIf="captchaStatus === 'success'" class="fas fa-check"></i>
            <i *ngIf="captchaStatus === 'error'" class="fas fa-times"></i>
            <span *ngIf="captchaStatus === 'pending'">Verify</span>
        </button>
    </div>
</div>
