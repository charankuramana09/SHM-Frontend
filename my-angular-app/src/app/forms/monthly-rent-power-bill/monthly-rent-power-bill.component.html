<form [formGroup]="monthlyRentForm" (ngSubmit)="onSubmit()" class="form-table w-100">
  <div class="table-container">
    <table>
      <thead>
        <tr class="bg-primary-subtle">
          <th>Hostel Name</th>
          <th>Owner Name</th>
          <th>Paid Date</th>
          <th>Paid Amount</th>
          <th>Receipt Attached</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items; let i = index">
          <td><input id="hostelName{{i}}" formControlName="hostelName" /></td>
          <td><input id="ownerName{{i}}" formControlName="ownerName" /></td>
          <td><input id="paidDate{{i}}" type="date" formControlName="paidDate" /></td>
          <td><input id="paidAmount{{i}}" type="number" formControlName="paidAmount" (input)="updateTotal()" /></td>
          <td><input id="receiptAttached{{i}}" type="file" (change)="onFileChange($event)" /></td>
          <td>
            <button type="button" (click)="deleteRow(i)">üóëÔ∏è</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="text-center my-3">
      <button type="button" (click)="addRow()">‚ûï</button>
    </div>
    <div>
      <span>Total Amount: &nbsp;<input id="totalAmount" type="number" [value]="totalAmount"  class="w-25"/></span>
    </div>
    <div class="submit-row text-center mt-3">
      <button type="submit" class="bg-primary text-white">SUBMIT</button>
    </div>
  </div>
</form>
