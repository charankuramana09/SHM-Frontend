 <form [formGroup]="employeeSalariesForm" (ngSubmit)="onSubmit()" class="form-table w-100">
  <div class="table-container shadow border border-1 p-3 rounded">
    <table>
      <thead>
        <tr class="bg-primary-subtle">
          <th>Employee Name</th>
          <th>Designation</th>
          <th>Salary</th>
          <th>Payment Date</th>
          <th>Receipt Attached</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody formArrayName="items">
        <tr *ngFor="let item of items.controls; let i = index" [formGroupName]="i">
          <td>
            <input id="empName{{i}}" formControlName="empName" [ngClass]="{'is-invalid': item.get('empName')?.invalid && item.get('empName')?.touched}" />
            <div *ngIf="item.get('empName')?.invalid && item.get('empName')?.touched" class="invalid-feedback">
              * required.
            </div>
          </td>
          <td>
            <input id="designation{{i}}" formControlName="designation" [ngClass]="{'is-invalid': item.get('designation')?.invalid && item.get('designation')?.touched}" />
            <div *ngIf="item.get('designation')?.invalid && item.get('designation')?.touched" class="invalid-feedback">
              * required.
            </div>
          </td>
          <td>
            <input id="salary{{i}}" type="number" formControlName="salary" [ngClass]="{'is-invalid': item.get('salary')?.invalid && item.get('salary')?.touched}" />
            <div *ngIf="item.get('salary')?.invalid && item.get('salary')?.touched" class="invalid-feedback">
              * required.
            </div>
          </td>
          <td>
            <input id="paymentDate{{i}}" type="date" formControlName="paymentDate" [ngClass]="{'is-invalid': item.get('paymentDate')?.invalid && item.get('paymentDate')?.touched}" />
            <div *ngIf="item.get('paymentDate')?.invalid && item.get('paymentDate')?.touched" class="invalid-feedback">
              * required.
            </div>
          </td>
          <td>
            <input id="receiptAttached{{i}}" type="file" (change)="onFileChange($event, i)" />
          </td>
          <td>
            <button type="button" (click)="deleteRow(i)">üóëÔ∏è</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="text-center my-3">
      <button type="button" (click)="addRow()">‚ûï</button>
    </div>
    <div class="total-row my-3">
      <button type="submit" class="bg-primary text-white">SUBMIT</button>
    </div>
  </div>
</form>
