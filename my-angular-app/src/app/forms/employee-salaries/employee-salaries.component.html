<form [formGroup]="employeeSalariesForm" (ngSubmit)="onSubmit()" class="form-table">
  <table>
    <thead>
      <tr>
        <th>Employee Name</th>
        <th>Designation</th>
        <th>Salary</th>
        <th>Payment Date</th>
        <th>Receipt Attached</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items; let i = index">
        <td><input id="empName{{i}}" formControlName="empName" /></td>
        <td><input id="designation{{i}}" formControlName="designation" /></td>
        <td><input id="salary{{i}}" type="number" formControlName="salary" /></td>
        <td><input id="paymentDate{{i}}" type="date" formControlName="paymentDate" /></td>
        <td><input id="receiptAttached{{i}}" type="file" (change)="onFileChange($event)" /></td>
        <td>
          <button type="button" (click)="addRow()">â•</button>
          <button type="button" (click)="deleteRow(i)">ğŸ—‘ï¸</button>
        </td>
      </tr>
      <tr>
        <td colspan="5" class="total-row">
          <button type="submit">Submit</button>
        </td>
      </tr>
    </tbody>
  </table>
</form>
