<form [formGroup]="groceryForm" (ngSubmit)="onSubmit()" class="form-table">
  <table>
      <thead>
          <tr>
              <th>Purchase Date</th>
              <th>Store Name</th>
              <th>Category</th>
              <th>Item Description</th>
              <th>Quantity</th>
              <th>Unit Price</th>
              <th>Total Amount</th>
              <th>Receipt Attached</th>
              <th>Actions</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td><input id="purchaseDate" type="date" formControlName="purchaseDate" /></td>
              <td><input id="storeName" formControlName="storeName" /></td>
              <td><input id="category" formControlName="category" /></td>
              <td><input id="itemDescription" formControlName="itemDescription" /></td>
              <td><input id="quantity" formControlName="quantity" (input)="calculateTotal()" /></td>
              <td><input id="unitPrice" formControlName="unitPrice" (input)="calculateTotal()" /></td>
              <td><input id="totalAmount" formControlName="totalAmount" [value]="calculateTotal()" readonly /></td>
              <td><input id="receiptAttached" type="file" (change)="onFileChange($event)" /></td>
              <td>
                  <button type="submit">Submit</button>
              </td>
          </tr>
      </tbody>
  </table>
</form>
