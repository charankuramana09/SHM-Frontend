<form [formGroup]="groceryForm" (ngSubmit)="onSubmit()" class="form-table w-100">
  <div class="table-container">
    <div class="top-section">
      <div class="form-group">
        <label for="purchaseDate">Purchase Date</label>
        <input id="purchaseDate" type="date" formControlName="purchaseDate" /><br>
        <label for="storeName">Store Name</label>
        <input id="storeName" formControlName="storeName" />
      </div>
    </div>

    <table>
      <thead>
        <tr class="bg-primary-subtle">
          <th>Category</th>
          <th>Item Description</th>
          <th>Quantity</th>
          <th>Unit Price</th>
          <th>Total Amount</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items; let i = index">
          <td><input id="category" formControlName="category" /></td>
          <td><input id="itemDescription" formControlName="itemDescription" /></td>
          <td><input id="quantity" formControlName="quantity" (input)="calculateTotal()" /></td>
          <td><input id="unitPrice" formControlName="unitPrice" (input)="calculateTotal()" /></td>
          <td><input id="totalAmount" formControlName="totalAmount" [value]="calculateTotal()" readonly /></td>
          <td>
            <button type="button" class="icon-button" (click)="deleteRow(i)">üóëÔ∏è</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="text-center">
      <button type="button" class="icon-button" (click)="addRow()">‚ûï</button><br>
    </div>
    <div class="d-flex row">
      <div class="form-group my-3">
        <label for="receiptAttached">Receipt Attachment&nbsp;&nbsp;</label>
        <input id="receiptAttached" type="file" (change)="onFileChange($event)" class="border border-1 p-2 rounded" />
      </div>
      <div class="bottom-section my-4">
        <button type="submit" class="bg-primary text-white">SUBMIT</button>
      </div>
    </div>
  </div>
</form>
