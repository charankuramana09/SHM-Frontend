<div class="container mt-5">
    <form>
      <div class="row">
        <!-- User Info -->
        <div class="col-md-6">
          <h5>1. User Info</h5>
          <div class="coolinput">
            <label for="input" class="text">Name:</label>
            <input type="text" placeholder="" name="input" class="input">
        </div>
          <div class="form-group">
            <label>Gender</label>
            <div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                <label class="form-check-label" for="female">Female</label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="joiningDate">Joining Date</label>
            <input type="date" class="form-control" id="joiningDate">
          </div>
          <div class="form-group">
            <label for="purpose">Purpose</label>
            <select class="form-control" id="purpose">
              <option>Select purpose</option>
            </select>
          </div>
          <div class="form-group">
            <label for="roomSharing">Room Sharing</label>
            <select class="form-control" id="roomSharing">
              <option>Select sharing</option>
            </select>
          </div>
          <div class="form-group">
            <label for="frequency">Frequency <small>(day/monthly/custom)</small></label>
            <select class="form-control" id="frequency">
              <option>Select frequency</option>
            </select>
          </div>
        </div>
        <!-- Contact Info -->
        <div class="col-md-6">
          <h5>2. Contact Info</h5>
          <div class="form-group">
            <label for="contactNo">Contact No.</label>
            <input type="text" class="form-control" id="contactNo" placeholder="Enter contact no.">
          </div>
          <div class="form-group">
            <label for="altContactNo">Alternative Contact No.</label>
            <input type="text" class="form-control" id="altContactNo" placeholder="Enter alternative contact no.">
          </div>
          <div class="form-group">
            <label for="email">Email ID</label>
            <input type="email" class="form-control" id="email" placeholder="Yourname@gmail.com">
          </div>
          <h5>3. ID Proff Info</h5>
          <div class="form-group">
            <label for="idProff">Select ID Proff</label>
            <select class="form-control" id="idProff">
              <option>Aadhar Card</option>
            </select>
          </div>
          <div class="form-group">
            <label for="fileUpload">Upload ID Proff</label>
            <input type="file" class="form-control-file" id="fileUpload">
          </div>
        </div>
      </div>
    </form>
  </div>
