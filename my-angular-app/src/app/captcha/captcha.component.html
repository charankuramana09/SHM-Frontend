<div class="captcha-container">
    <div class="captcha-box">
      <span>{{ captcha }}</span>
      <button type="button" class="btn btn-link" (click)="refreshCaptcha()">
        <i class="bi bi-arrow-clockwise"></i>
      </button>
    </div>
    <input type="text" class="form-control" [(ngModel)]="userCaptcha" placeholder="Enter Captcha">
    <button type="button" class="btn btn-primary mt-2" (click)="verifyCaptcha()">Verify</button>
  </div>
