<div class="form">
  <p class="title my-3">Employee Salaries Form</p>

  <!-- Salaries Table -->
  <table>
    <thead>
      <tr>
        <th>Employee Name</th>
        <th>Designation</th>
        <th>Salary</th>
        <th>Payment Date</th>
        <th>Receipt Attached</th>
        <th>Actions</th>
        <th class="border border-0 bg-transparent"><button type="button" (click)="addSalary()"
            class="bg-transparent"><img src="../../assets/img/icons8-plus-30.png" /></button></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let salary of salaries.controls; let i = index" [formGroup]="salary">
        <td><input formControlName="employeeName" type="text" required></td>
        <td><input formControlName="designation" type="text" required></td>
        <td><input formControlName="salary" type="number" min="0" step="0.01" required></td>
        <td><input formControlName="paymentDate" type="date" required></td>
        <td><input formControlName="receipt" type="file"></td>
        <td><button type="button" (click)="deleteSalary(i)" class="bg-transparent"><img
              src="../../assets/img/icons8-delete-30.png" /></button></td>
        <span>
          <td class="border border-0"><button type="button" (click)="addSalary()" class="bg-transparent"><img
                src="../../assets/img/icons8-plus-30.png" /></button></td>
        </span>
      </tr>
    </tbody>
  </table>

  <!-- Total Salary -->
  <div>
    <label>Total Salary</label>
    <input [formControl]="salariesForm.get('totalSalary')" type="text" disabled>
  </div>
</div>
